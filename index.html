<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema ticket</title>

  <!-- LINKS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">

    <form class="ticket-form" action="https://echo.htmlacademy.ru" method="post">

      <header class="movie-info">
        <div class="movie-info__title-wrapper">
          <h1 class="movie-info__title">League of Justice</h1>
          <span class="movie-info__badge">Real 3D</span>
          <span class="movie-info__badge">12+</span>
        </div>


        <p class="movie-info__cinema-name">Sunshine Cinema</p>

        <time class="movie-info__time" datetime="2024-07-01 19:00">Tonight, 7 PM</time>

        <button class="ticket-form__close" type="button">
          <span class="visually-hidden">Close ticket form</span>
        </button>
      </header>

      <hr class="divider">

      <section class="cinema">
        <h2 class="visually-hidden">Cinema seats list</h2>



        <div class="cinema__screen">
          <img class="cinema__poster" src="img/deadpool-3.jpeg" alt="Deadpool img" width="700" height="321">
        </div>


        <div class="cinema__seats">
          <ol class="cinema__seats-list">
            <li class="cinema__seat">
              <label class="seat">
                <input class="seat__checkbox" type="checkbox" name="row_1_seat_1" >
                <span class="seat__control">
                  <span class="seat__number">1</span>
                </span>
              </label>
            </li>

            <li class="cinema__seat">
              <label class="seat-vip">
                <input class="seat__checkbox" type="checkbox" name="row_1_seat_1" >
                <span class="seat__control">
                  <span class="seat__number">1</span>
                </span>
              </label>
            </li>
          </ol>
        </div>
      </section>


    </form>


  </div>

</body>
</html>
